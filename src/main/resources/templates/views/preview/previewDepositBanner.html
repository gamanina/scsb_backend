<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Preview-currency-banner-外幣輪播</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/preview.css}">
</head>
<style>
	.main{
		width:100%
	}
</style>
<body>
    <div class="main">
        <div class="header">
            <img th:src="@{/assets/img/Preview-currency-banner-header.png}" alt="">
        </div>

        <div class="banner">
			<div th:if="${sheet==null}">
				<a th:href="@{${imageURL}}">
					<img th:src="${image}" alt="">
				</a>
			</div>
			<div th:if="${sheet!=null}">
				<a th:href="@{${imageURL}}">
					<img th:src="@{${sheet.image}}" alt="">
				</a>
			</div>
		</div>

        <div class="footer">
			<img th:src="@{/assets/img/curve.png}" alt=""> <img
				th:src="@{/assets/img/index_body.png}" alt="">
		</div>
		<div class="footer">
            <img th:src="@{/assets/img/banner1.png}" alt="">
        </div>
        <div class="footer">
            <img th:src="@{/assets/img/banner2.png}" alt="">
        </div>
         <div class="footer">
            <img th:src="@{/assets/img/banner3.png}" alt="">
        </div>
        <div class="footer">
            <img th:src="@{/assets/img/banner4.png}" alt="">
        </div>
    </div>
</body>
</html>
