    <script>
    window.onload = new Initial().init();
    
    function Initial() {
    	
    	const actions = {
    			disableATag: function() {
	    			// mainBox內的超連結不禁用
	    			$('div.mainBox').find('a').each(function(idx, it) {
	    				$(it).addClass('dummy')
	    			})
	    			// 500毫秒檢查一次所有a tag將其超連結禁用
	    			let interval = null;
	    			let checkTime = 0;
	    			const doInterval = function() {
	    				// 2秒後不再檢查
	    				if (checkTime == 4) clearInterval(interval);
	        		    $('a').each(function(idx, it) {
	        		    	if (it.className.indexOf('dummy') == -1) {
	        		    		const $it = $(it);
	        		    		$it.attr('href', 'javascript:void(0)');
	        		    		$it.off('click').click(function(e) {
	            		    		e.preventDefault();
	            		    	})
	            		    	$it.addClass('dummy')
	        		    	}
	        		    })
	        		    checkTime++;
	    			}
	    			interval = setInterval(doInterval, 500)
    			},
    			contentDispatch: function() {
    				// 定義要被編輯的物件
    				const $nowTabContent = $('div.mainBox:first');
    				// 編輯區域是否有異動(偵測鍵盤keyup事件)
	    			let changed = false;
    				// 打開編輯器區域
	    			$('div.i-overlayMask').addClass('open');
    				// 偵測鍵盤keyup事件
	    			$('div.editor textarea').keyup(function(){
	    				changed = true;
	    			})
	    			// 讓tab可以在textarea輸入
	    			$('div.editor textarea').keydown(function(e){
	    				if (e.key == 'Tab') {
	    				    e.preventDefault();
	    				  	//appends a tab and makes the browser's default undo/redo aware and automatically moves cursor
	    				    document.execCommand("insertText", false, '\t');
	    				}
	    			})
	    			// 每500ms更新一次預覽區塊
	    			setInterval(function(){
	    				if (!changed) {
	    					return;
	    				}
	    				changed = false;
	    				const html = $('div.editor textarea').val()
	    				if (/<script[^>]*>(?:.*?)(?:\n*?)<\/script>/.test(html)) {
	    					alert('請勿注入script標籤')
	    					return;
	    				}
	    				if (/<style[^>]*>(?:.*?)(?:\n*?)<\/style>/.test(html)) {
	    					alert('請勿注入style標籤')
	    					return;
	    				}
	    				$nowTabContent.html(
                               	html
								);
	    			}, 500)
    			}
    	}
    	
    	return {
    		init: function() {
    			// 禁用頁面所有a tag超連結
    			actions.disableATag();
//     			actions.contentDispatch();
    		}
    	}
    }
    </script>
